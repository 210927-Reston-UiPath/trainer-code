<!DOCTYPE html>
<html lang="en">

<head>
    <!--The head element holds meta data aka data about the webpage itself  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindahan Ni Aling Nena</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--Data that you'll be presenting-->
    <div class="container">
        <h1>Tindahan ni Aling Nena</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <table class="table">
                    <thead>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>
                        <tr id="SukangPuti">
                            <td>Sukang Puti</td>
                            <td class="price">$2.00</td>
                            <td>White Vinegar</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Sukang Puti')"></td>
                        </tr>
                        <tr id="SukangIloco">
                            <td>Sukang Iloco</td>
                            <td class="price">$3.00</td>
                            <td>Ilocano Vinegar</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Sukang Iloco')">
                            </td>
                        </tr>
                        <tr id="SukangTuba">
                            <td>Sukang Tuba</td>
                            <td class="price">$4.00</td>
                            <td>Coco Vinegar</td>
                            <td><input type="number" name="" id="" class="form-control quantity"></td>
                            <td><input type="button" value="Buy" class="btn btn-info" onclick="buy('Sukang Tuba')"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <h5>Cart</h5>
                <table class="table" id="cart">
                    <thead>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="btn btn-secondary" onclick="checkout()">Checkout</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
